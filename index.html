<!doctype html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->

    <!-- Style css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Finans - Você no controle</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            <a href="#" class="navbar-brand ml-5">
                <img src="img/brand.png" width="142">
            </a>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-main">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collpase navbar-collapse mr-5" id="navbar-main">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-tem">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-tem">
                        <a href="" class="nav-link">Recursos</a>
                    </li>
                    <li class="nav-tem">
                        <a href="" class="nav-link">Benefícios</a>
                    </li>
                    <li class="nav-tem">
                        <a href="" class="nav-link">Preços</a>
                    </li>
                    <li class="nav-tem ml-4">
                        <a href="" class="btn btn-outline-light ">Entrar</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <div class="align-self-center">
                        <h1 class="display-4">
                            Suas contas descomplicadas!
                        </h1>
                        <p>
                            Usado por mais de <strong>1 milhão de pessoas</strong>, o Finans é uma ferramente online que vai facilitar sua vida financeiras.
                        </p>

                        <form class="mt-4 mb-4">
                            <div class="input-group input-group-lg">
                                <input type="text" placeholder="Seu e-mail" class="form-control">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary">Cadastre-se</button>
                                </div>
                            </div>
                        </form>

                        <p class="mt-4">
                            Disponível para
                            <a href="" class="btn btn-outline-light">
                                <i class="fab fa-android"></i>
                            </a>
                            <a href="" class="btn btn-outline-light">
                                <i class="fab fa-apple fa-lg"></i>
                            </a>
                        </p>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img src="img/woman.png" alt="Finans">
                </div>
            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
